<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Ifeanyi Aladi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: 'hsl(30, 38%, 92%)',
            darkCyan: 'hsl(158, 36%, 37%)',
            darkBlue: 'hsl(212, 21%, 14%)',
            grayishBlue: 'hsl(228, 12%, 48%)',
          },
          fontFamily: {
            Mo: 'Montserrat',
            Fr: 'Fraunces'
          },
        }
      }
    }
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body class="bg-cream flex justify-center items-center sm:h-[100vh]">
    <main class="flex sm:flex-row flex-col justify-between items-center sm:w-[600px] rounded-r-xl sm:mx-0 mx-3 sm:mt-0 mt-5">
      <!--Image DIV for Desktop  -->
      <div class="sm:flex hidden sm:w-[50%]">
        <img src="./images/image-product-desktop.jpg" class="cover rounded-l-xl"/>
      </div>
      <!--Image DIV for Mobile  -->
      <div class="sm:hidden flex">
        <img src="./images/image-product-mobile.jpg" class="rounded-t-xl"/>
      </div>

      <!-- 2nd DIV -->
      <div class="flex flex-col sm:w-[50%] w-[351.2px] sm:rounded-r-xl sm:rounded-b-none rounded-b-xl bg-white items-start justify-start sm:py-6 sm:px-6 pt-3 px-6">
        <h4 class="text-left text-[16px] font-[500] font-Mo text-grayishBlue tracking-[4.48px] pt-2">PERFUME</h4>
        <h2 class="text-left text-[32px] font-[700] font-Fr sm:w-[200px] leading-[32px] sm:mt-4 mt-3">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-left  text-[14px] font-[500] text-grayishBlue font-Mo sm:w-[240px] w-[295px] sm:pt-6 pt-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex justify-between items-center sm:pt-5 pt-3">
          <h2 class="text-[32px] text-darkCyan font-[700] font-Fr w-fit mr-3">$149.99</h2>
          <p class="line-through text-[14px] font-Mo font-[500] text-grayishBlue">$169.99</p>
        </div>
        <div class="flex justify-center items-center hover:bg-darkBlue bg-darkCyan rounded-lg sm:px-16 px-[95px] py-4 sm:mt-5 mt-3 sm:mb-2 mb-6">
          <img src="./images/icon-cart.svg"/>
          <p class="text-white font-Mo font-[700] text-[14px] w-fit ml-3">Add To Cart</p>
        </div>
      </div>
    </main>
</body>
</html>
